<section id="heading">
    <h1 class="maintitle">Your Blog</h1>
</section>
<section id="loginform">
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" formControlName="userName" name="uname">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" formControlName="password" name="psw">

            <button type="submit">Login</button>
        </div>
    </form>
</section>
